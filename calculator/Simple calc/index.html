<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>kirillCalc</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__item calc__input"><input class="calc__main-input" type="text" readonly></div>
            <div class="calc__output"><output class="calc__main-output calc__output_color" name="result">0</output></div>
            <div class="calc__item calc__clearAll" onclick="clearAll()">ะก</div>
            <div class="calc__item calc__del" onclick="backspace()">&larr;</div>
            <div class="calc__item calc_color-orange" onclick="operator('/')">&divide;</div>
            <div class="calc__item" onclick="insert('7')">7</div>
            <div class="calc__item" onclick="insert('8')">8</div>
            <div class="calc__item" onclick="insert('9')">9</div>
            <div class="calc__item calc_color-orange" onclick="operator('*')">&times;</div>
            <div class="calc__item" onclick="insert('4')">4</div>
            <div class="calc__item" onclick="insert('5')">5</div>
            <div class="calc__item" onclick="insert('6')">6</div>
            <div class="calc__item calc_color-orange"onclick="operator('-')">-</div>
            <div class="calc__item" onclick="insert('1')">1</div>
            <div class="calc__item" onclick="insert('2')">2</div>
            <div class="calc__item" onclick="insert('3')">3</div>
            <div class="calc__item calc_color-orange" onclick="operator('+')">+</div>
            <div class="calc__item calc__zero" onclick="insert('0')">0</div>
            <div class="calc__item" onclick="insert('.')">.</div>
            <div class="calc__item calc__equal calc_color-orange" onclick="equal()">=</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>

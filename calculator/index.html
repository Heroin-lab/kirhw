<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>kirillCalc</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__item calc__input"><input class="calc__main-input" type="number" readonly></div>
            <div class="calc__output"><output class="calc__main-output calc__output_color" name="result">0</output></div>
            <button class="calc__item calc__clearAll" data-all-clear>ะก</button>
            <button class="calc__item calc__del" data-backspace>&larr;</button>
            <button class="calc__item calc_color-orange" data-operator="/">&divide;</button>
            <button class="calc__item" data-number>7</button>
            <button class="calc__item" data-number>8</button>
            <button class="calc__item" data-number>9</button>
            <button class="calc__item calc_color-orange" data-operator="*">&times;</button>
            <button class="calc__item" data-number>4</button>
            <button class="calc__item" data-number>5</button>
            <button class="calc__item" data-number>6</button>
            <button class="calc__item calc_color-orange" data-operator="-">-</button>
            <button class="calc__item" data-number>1</button>
            <button class="calc__item" data-number>2</button>
            <button class="calc__item" data-number>3</button>
            <button class="calc__item calc_color-orange" data-operator="+">+</button>
            <button class="calc__item calc__zero" data-number>0</button>
            <button class="calc__item" data-number>.</button>
            <button class="calc__item calc__equal calc_color-orange" data-equals="=">=</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>

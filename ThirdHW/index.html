<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ThirdHW</title>
</head>
<body>
    <div class="main">
        <h1 class="main__header">Guess number</h1>
        <div class="interface">
            <p class="interface__text" id="hello-words"></p>
            <p class="interface__text temp-out"></p>
            <input id="mainInput" class="interface__genInput content--focus-outline" type="text" disabled>
            <input id="generate" class="interface__generate main--button-style" type="button" value="start"></button>
            <p class="alerting interface__text"></p>
        </div> 
        <div class="extra-buttons">
            <button class="popup-open main--button-style">CHANGE SETTINGS</button>
            <button class="exit main--button-style">STOP</button> 
        </div>
    </div>
    <div class="popup-window">
        <div class="popup-content">
            <div class="popup-header">
                <h3 class="popup-header__desc">Here you can change the range</h3>
                <span class="popup-header__close-button">&times;</span>
            </div>
            <h4 class="popup-alert text"></h4>
            <div class="popup-inputs">
                <input id="minRange" class="popup-inputs__decoration content--focus-outline" type="text" placeholder="lower">
                <input id="maxRange" class="popup-inputs__decoration content--focus-outline" type="text" placeholder="upper">
                <input class="popup-inputs__decoration attemps-input content--focus-outline" type="text">
            </div>
            <div class="popup-buttons">
                <button id="setRange" class="main--button-style">Set a New Range</button>
                <button id="change-attemps" class="main--button-style">Change attempts</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
